<body>

<div id="mega-container" style="padding-top: 40px;">

<script>
    // GitHub API Settings ğŸ«¦ (á€á€á€„á€ºá€€á€¼á€®á€¸á€›á€²á€· á€¡á€á€»á€€á€ºá€¡á€œá€€á€ºá€á€½á€±á€”á€²á€· á€•á€¼á€„á€ºá€‘á€¬á€¸á€•á€«á€á€šá€º)
    const GH_USER = "phyoepyae154-max";
    const GH_REPO = "Amara-datemm";
    const GH_FOLDER = "Profiles"; // Folder á€”á€¬á€™á€Šá€º á€¡á€€á€¼á€®á€¸á€¡á€á€±á€¸ á€™á€¾á€”á€ºá€›á€•á€«á€™á€šá€º ğŸ«¦

    async function loadProfiles() {
        const container = document.getElementById('mega-container');
        try {
            const res = await fetch(`https://api.github.com/repos/${GH_USER}/${GH_REPO}/contents/${GH_FOLDER}`);
            const files = await res.json();
            
            if (!Array.isArray(files)) throw new Error("Folder á€™á€á€½á€±á€·á€•á€«");

            container.innerHTML = `<div class="row-wrapper"><div class="row-title">ğŸ’ á€œá€€á€ºá€›á€¾á€­ á€¡á€¬á€¸á€œá€•á€ºá€”á€±á€á€±á€¬ á€¡á€œá€¾á€œá€±á€¸á€™á€»á€¬á€¸</div><div class="scrolling-content" id="profile-list"></div></div>`;
            const list = document.getElementById('profile-list');

            files.forEach(file => {
                if (file.name.match(/\.(jpg|jpeg|png|webp|gif)$/i)) {
                    // á€–á€­á€¯á€„á€ºá€”á€¬á€™á€Šá€ºá€€á€­á€¯ á€á€½á€²á€‘á€¯á€á€ºá€á€¼á€„á€ºá€¸ (á€”á€¬á€™á€Šá€º_á€¡á€á€€á€º_á€™á€¼á€­á€¯á€·_á€¡á€á€¼á€±á€¡á€”á€±.jpg)
                    const rawName = file.name.split('.')[0];
                    const parts = rawName.split('_');
                    
                    const name = parts[0] || "á€¡á€™á€Šá€ºá€™á€á€­";
                    const age = parts[1] || "??";
                    const location = parts[2] || "á€›á€”á€ºá€€á€¯á€”á€º";
                    const status = parts[3] || "Available";

                    list.innerHTML += `
                        <div class="profile-card">
                            <div class="img-container">
                                <img src="${file.download_url}" class="img-main">
                            </div>
                            <div class="details">
                                <b>${name}</b>
                                <p>ğŸ“ ${location} | á€¡á€á€€á€º (${age})</p>
                                <span class="status-tag">${status} ğŸ«¦</span>
                            </div>
                            <button class="btn-book" onclick="window.open('https://t.me/YOUR_BOT_NAME?start=Choose_${name}')">á€¡á€á€¯á€•á€² á€á€»á€­á€á€ºá€†á€€á€ºá€™á€šá€º</button>
                        </div>
                    `;

        } catch (err) {
            container.innerHTML = `<div style="text-align: center; color: red; padding: 50px;">Profiles á€™á€»á€¬á€¸ á€†á€½á€²á€‘á€¯á€á€ºá€›á€¬á€á€½á€„á€º á€¡á€™á€¾á€¬á€¸á€¡á€šá€½á€„á€ºá€¸á€›á€¾á€­á€”á€±á€•á€«á€á€Šá€ºá‹ (Folder á€”á€¬á€™á€Šá€º á€…á€…á€ºá€†á€±á€¸á€•á€«)</div>`;
        }
    }

    // Particles Effect
    const canvas = document.getElementById('particles-js');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;
    let particlesArray = [];
    class Particle {
        constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.size = Math.random()*2; this.speedY = Math.random()*0.5; this.opacity = Math.random()*0.5; }
        update() { this.y += this.speedY; if (this.y > canvas.height) this.y = 0; }
        draw() { ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
    }
    function init() { for (let i = 0; i < 70; i++) particlesArray.push(new Particle()); }
    function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particlesArray.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    init(); animate();
    loadProfiles(); // Profile á€á€½á€±á€€á€­á€¯ á€…á€–á€½á€„á€·á€ºá€á€¬á€”á€²á€· á€†á€½á€²á€á€„á€ºá€™á€šá€º ğŸ«¦
