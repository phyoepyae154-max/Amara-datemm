<script>

    const canvas = document.getElementById('particles-js');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particlesArray = [];

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 0.5;
            this.speedY = Math.random() * 0.5 + 0.2;
            this.opacity = Math.random() * 0.5;
        }
        update() {
            this.y += this.speedY;
            if (this.y > canvas.height) this.y = 0;
        }
        draw() {
            ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function init() {
        for (let i = 0; i < 100; i++) particlesArray.push(new Particle());
    }

    function handleParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw();
        }
        requestAnimationFrame(handleParticles);
    }
    init(); handleParticles();

                    <button class="btn-book" onclick="window.open('https://t.me/YOUR_LINK')">Select Profile</button>
                </div>
            `;
        }
        const original = content.innerHTML;
        content.innerHTML += original;
        rowWrap.appendChild(content);
        container.appendChild(rowWrap);

        let isTouching = false;
        function animate() {
            if (!isTouching) {
                content.scrollLeft += 1.2;
                if (content.scrollLeft >= content.scrollWidth / 2) content.scrollLeft = 0;
            }
            requestAnimationFrame(animate);
        }
        content.addEventListener('touchstart', () => isTouching = true);
        content.addEventListener('touchend', () => isTouching = false);
        animate();
    }
</script>
